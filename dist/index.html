<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-fullpage</title>
  <link rel="stylesheet" href="ks-vue-fullpage.min.css"></link>
  <style type="text/css">
    body {
      margin: 0;
    }
    .ksvuefp-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .ksvuefp-section h2{
      text-align: center;
      color: white;
    }
    .fade-enter-active, .fade-leave-active {
      transition: all .5s;
      opacity: 1;
    }
    .fade-enter, .fade-leave-active {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- our main component -->
    <ksvuefp :options="options" :sections="sections">
      <!-- our section component -->
      <ksvuefp-section v-for="(section,index) in sections" 
      :section="section" :key="section.bgColor" 
      :section-index="index" 
      :background-color="section.bgColor" 
      :background-image="'url('+ section.img_url +')'">
        <!-- Use Vue-ish way for content animations and transitions. Using !$ksvuefp.slidingActive in v-show will result in content waiting for transitions between sections to finish before animating in -->
        <transition name="fade">
          <h2 v-show="$ksvuefp.canAnimContent(index, true)"> 
            {{ section.content }}
          </h2>
        </transition>    
      </ksvuefp-section>
    </ksvuefp>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <script src="ks-vue-fullpage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.min.js"></script>  
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        sections: [
            {
            bgColor: '#ec407a',
            content: 'I am section 1',
            img_url: './imgs/bg1.jpg'
          },
          {
            bgColor: '#42a5f5',
            content: 'I am section 2',
            img_url: './imgs/bg2.jpg'
          },
          {
            bgColor: '#66bb6a',
            content: 'I am section 3',
            img_url: './imgs/bg3.jpg'
          }
        ],
        options: {
          // Your custom options here
          duration: 800,
          overlay: false
        }
      }
    })
  </script>
</body>
</html>
